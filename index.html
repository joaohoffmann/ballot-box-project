<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto Urna</title>
  </head>
  <body>
    <div class="urna">
      <div class="tela">
        <div class="tela__cima">
          <div class="tela__esquerda">
            <div class="tela__esquerda-1">
              <span>
                SEU VOTO PARA:
              </span>                 
            </div>
            <div class="tela__esquerda-2">
              <span>
                VEREADOR
              </span>
            </div>
            <div class="tela__esquerda-3">
              <div class="numero selecionado"></div>
              <div class="numero"></div>
            </div>
            <div class="tela__esquerda-4">
              Nome: blabalbal <br>
            Partido: QQQ <br>
            Vice: blalbalbal </div>
          </div>
          <div class="tela__direita">
            <div class="tela__direita-img">
              <img src="./images/84.jpg" alt="">
              Prefeito
            </div>
            <div class="tela__direita-img menor">
              <img src="./images/84_2.jpg" alt="">
              Vice-Prefeito
            </div>
          </div>
        </div>
        <div class="tela__baixo">
          Aperte a tela: <br>
          CONFIRMA para CONFIRMAR este voto <br>
          CORRIGE para REINICIAR este voto
        </div>

      </div>
      <div class="teclado">
        <div class="teclado__linha">
          <div class="telcado__botao" onclick="clicou('1')">1</div>
          <div class="telcado__botao"onclick="clicou('2')">2</div>
          <div class="telcado__botao"onclick="clicou('3')">3</div>
        </div>
        <div class="teclado__linha">
          <div class="telcado__botao" onclick="clicou('4')">4</div>
          <div class="telcado__botao"onclick="clicou('5')">5</div>
          <div class="telcado__botao"onclick="clicou('6')">6</div>
        </div>
        <div class="teclado__linha">
          <div class="telcado__botao"onclick="clicou('7')">7</div>
          <div class="telcado__botao"onclick="clicou('8')">8</div>
          <div class="telcado__botao"onclick="clicou('9')">9</div>
        </div>
        <div class="teclado__linha">
          <div class="telcado__botao"onclick="clicou('0')">0</div>
        </div>
        <div class="teclado__linha">
          <div class="telcado__botao botao__branco"onclick="branco()">BRANCO</div>
          <div class="telcado__botao botao__corrige"onclick='corrige()'>CORRIGE</div>
          <div class="telcado__botao botao__confirma"onclick='confirma()'>CONFIRMA</div>
        </div>
      </div>

      <script src="etapas.js"></script>
      <script src="script.js"></script>

  </body>
</html>
